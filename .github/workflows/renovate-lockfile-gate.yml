name: Renovate Lockfile Gatekeeper

on:
  pull_request_target:
    types: [opened, synchronize, labeled, reopened, ready_for_review]
    branches: [development]

permissions:
  contents: write
  pull-requests: write

jobs:
  gate:
    name: Validate Renovate Lockfile Maintenance PR
    if: >
      github.actor == 'renovate[bot]' &&
      github.event.pull_request.draft == false &&
      contains(join(github.event.pull_request.labels.*.name, ' '), 'lockfile-maintenance')
    runs-on: ubuntu-latest
    steps:
      - name: Check PR files
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const files = await github.paginate(
              github.rest.pulls.listFiles,
              { owner: context.repo.owner, repo: context.repo.repo, pull_number: pr.number }
            );
            const filenames = files.map(f => f.filename);
            const onlyLockfile = filenames.length === 1 && filenames[0].endsWith('pnpm-lock.yaml');

            if (!onlyLockfile) {
              core.setFailed(`❌ Lockfile maintenance PR must only touch pnpm-lock.yaml. Changed: ${filenames.join(', ')}`);
            } else {
              core.info('✅ Valid lockfile-only PR.');
            }

  approve:
    name: Auto-approve
    needs: gate
    if: needs.gate.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ github.token }}

  enable-automerge:
    name: Enable GitHub Auto-Merge (SQUASH)
    needs: approve
    if: needs.approve.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Enable native auto-merge
        uses: actions/github-script@v8
        with:
          github-token: ${{ github.token }}
          script: |
            const pr = context.payload.pull_request;
            await github.graphql(
              `mutation ($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {
                  pullRequestId: $pullRequestId,
                  mergeMethod: SQUASH
                }) {
                  clientMutationId
                }
              }`,
              { pullRequestId: pr.node_id }
            );
            core.info('✅ Auto-merge enabled for lockfile-maintenance PR.');